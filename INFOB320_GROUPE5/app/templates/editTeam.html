{% extends "parent.html" %}

{% block content %}
  <div style="margin-top :150px; text-align: center">
    <h1>Edit {{team.getName()}}</h1>
    <form novalidate style="text-align: center;" action="/editTeam/nom={{team.getName()}}" method="POST">
      {{form.csrf_token}}

      <ul class="field_error">
         {% for message in form.name.errors %}
           <p>{{message}}</p>
         {% endfor %}
       </ul>
      {{form.name.label}}<br>
      {{form.name (value=team.getName())}}<br><br>

      {{form.submit (class="btn btn-primary")}}
    </form>

    <a href="/teams" class="cancelBtn btn btn-danger" style="margin-top: 10px;">Cancel</a>
  </div>
{% endblock%}
