{% extends "parent.html" %}
{% import 'macro_form.html' as macros %}

{% block content %}
    <h1>Todo List</h1>
    <table width="100%" border="collapse">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>State</th>
        <th>Action</th>
    </tr>
  {% for task in tasks%}
    {{ macros.add_elements(task) }}
  {% endfor %}
</table>
{% endblock %}
