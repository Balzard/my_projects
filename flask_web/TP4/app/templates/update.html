{% extends "parent.html" %}

    {% block content %}
    <h1>Ajouter un nouvel element</h1>
    <form method="post" action="/{{ action }}">
        {{ form.taskName.label }} {{ form.taskName(size=20) }}<br>
        {{ form.description.label }} {{ form.description(size=20) }}<br>
        {{ form.date.label }} {{ form.date(size=10) }}<br>
        {{ form.submit }}
    </form>
    {% endblock %}
