<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP1_todolist</title>

</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{task}}  <a href="/remove/{{task}}">[X]</a></li>
        {% endfor %}
    </ul><br>

    <h1>Ajouter un nouvel element</h1>
    <form method="post" action="/add">
        <input type="text" id="element" value="" name="task">
        <input type="submit" value="ajouter">
    </form>
    {%  with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
